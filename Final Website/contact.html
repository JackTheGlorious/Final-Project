    <h1>Contact Us</h1>
    <p>Looking to order? Submit a form and we will get back to you</p>

    <!--form for inquiry-->
    <body class="formbody">
        <form name="myform" action="contact_form.html" method="get">
            
            <!--Form body-->
            <h1>Contact information</h1><!--Section header-->
            <label for="email">Email address:</label><!--Form element label-->
            <input type="email" name="email" id="email" 
            autofocus required> <br> <!--input type and requriements-->
            <label for="fullname">Name:</label>
            <input type="text" name="fullname" id="fullname"
            autofocus required><br>
            <label for="phonenumber">Phone Number:</label>
            <input type="text" name="phonenumber" id="phonenumber" required placeholder="Ten digits" pattern="\d{10}" title="Must be 9999999999"> <br>
            <label for="date">Date:</label>
            <input type="text" name="date" id="date" autofocus required><br>
            
            <h1>Inquiry Info</h1>
            <label for="message">What are you looking for:</label>
            <input type="text" name="message" id="message"><br>
            <input type="checkbox" name="gamecube" id="gamecube" value="gamecube">
            <label for="web">GameCube:</label><br>
            <input type="checkbox" name="xbox" id="xbox" value="xbox">
            <label for="catering">Xbox:</label><br>
            <input type="checkbox" name="mouse" id="mouse" value="mouse">
            <label for="feedback">Mouse:</label><br>
            <input type="checkbox" name="stick" id="stick" value="stick">
            <label for="info">Fight Stick:</label><br><br>	

            <h1>How did you hear about us?</h1>	
            <input type="checkbox" name="word" id="word" value="word">
            <label for="web">Word of Mouth:</label><br>
            <input type="checkbox" name="facebook" id="facebook" value="facebook">
            <label for="catering">Facebook:</label><br>
            <input type="checkbox" name="insta" id="insta" value="insta">
            <label for="feedback">Instagram:</label><br>
            <input type="checkbox" name="twitter" id="twitter" value="twitter">
            <label for="info">Twitter:</label><br><br>	
        
            <input type="submit" name="button" id="button" value="Submited"> <!--Form buttons-->
            <input type="reset" name="reset" id="reset"> 
        </form>
